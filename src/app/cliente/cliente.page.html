<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="cadastrarCliente()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="cliente.nome" name="nome" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="cliente.email" name="eamil" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Cadastrar</ion-button>
  </form>
